<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="vue005.js"></script>
    <link rel="stylesheet" href="vue005.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="app">
        <h1>使用v-on 呼叫 / method寫function 建立js物件 </h1>
        <div class="fruit" v-for="(id,fruit) in fruits">
            <div class="name">
                {{id+1}}.{{fruit}}
            </div>
            <img v-if="fruit=='pen'" src="http://simpleicon.com/wp-content/uploads/pen-15.png" alt="">
            <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/181946-200.png" alt="">
            <img src="https://www.pnglogos.com/images/other/apple.svg" alt="">
        </div>
    </div>
</body>
</html>
